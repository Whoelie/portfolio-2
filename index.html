<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Quiz</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Football Quiz
    </h1>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>

    <div id="game-area">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer">
          <img class="timer-icon" src="assets/images/timer.png" alt="timer"/>
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>

    <div class="score-area hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
    
    <script src="assets/js/scrip.js"></script>
</body>
</html>
